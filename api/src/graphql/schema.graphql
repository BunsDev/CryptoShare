type User {
	userID: Int!,
	username: String!,
	key: String!
}

type Coin {
	coinID: Int!,
	assetID: String!,
	assetSymbol: String!
}

type Stock {
	stockID: Int!,
	assetID: String!,
	assetSymbol: String!
}

type Query {
	readUser(token: String!, userID: Int!): User

	readCoinByID(token: String!, userID: Int!, assetID: String!): Coin
	readCoinBySymbol(token: String!, userID: Int!, assetSymbol: String!): Coin

	readStockByID(token: String!, userID: Int!, assetID: String!): Stock
	readStockBySymbol(token: String!, userID: Int!, assetSymbol: String!): Stock
}

type Mutation {
	createUser(username: String!, password: String!, key: String!): String
	updateUser(token: String!, userID: Int!, password: String!, key: String!): String
	deleteUser(token: String!, userID: Int!): String

	createCoin(token: String!, userID: Int!, assetID: String!, assetSymbol: String!): String
	updateCoin(token: String!, userID: Int!, coinID: Int!, assetID: String!, assetSymbol: String!): String
	deleteCoin(token: String!, userID: Int!, coinID: Int!): String

	createStock(token: String!, userID: Int!, assetID: String!, assetSymbol: String!): String
	updateStock(token: String!, userID: Int!, stockID: Int!, assetID: String!, assetSymbol: String!): String
	deleteStock(token: String!, userID: Int!, stockID: Int!): String
}