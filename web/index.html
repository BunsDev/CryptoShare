		<div id="animated-background"></div>

		<div class="loading-overlay active noselect" id="loading-overlay"><div class="loading-icon"><div></div><div></div></div></div>
		<div class="login-page login" id="login-page">
			<div class="login-title-wrapper">
				<span>CryptoShare</span>
			</div>
			<!-- TODO: Remove preset values -->
			<div class="login-wrapper">
				<div class="login-container">
					<input id="input-login-username" placeholder="Username..." value="Admin" type="text">
					<div class="input-password-wrapper">
						<input id="input-login-password" placeholder="Password..." value="admin" type="password">
					</div>
					<button class="action" id="button-new-account">Need An Account?</button>
					<button class="action" id="button-login-account">Login</button>
				</div>
				<div class="create-container">
					<input id="input-create-username" placeholder="Username..." value="Admin" type="text">
					<div class="input-password-wrapper">
						<input id="input-create-password" placeholder="Password..." value="admin" type="password">
					</div>
					<div class="input-password-wrapper">
						<input id="input-create-repeat-password" placeholder="Confirm Password..." value="admin" type="password">
					</div>
					<button class="action" id="button-existing-account">Got An Account?</button>
					<button class="action" id="button-create-account">Create Account</button>
				</div>
			</div>
			<div class="toggle-wrapper theme" id="login-toggle-theme">
